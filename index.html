<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Companion’s Path – a guide, a reflection, a presence." />
  <title>Companion’s Path</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/dikinistomas/companions-path/main/490a9836-5d79-419a-80d5-332dc5b8a088.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    p {
      margin: 0.2em 0;
      max-width: 90%;
    }

    .btn {
      margin-top: 1.5em;
      padding: 0.6em 1.2em;
      background-color: #8b3d00;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a74e10;
    }

    #message {
      margin-top: 1.5em;
      font-style: italic;
      font-size: 1em;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Companion’s Path</h1>
  <p>In the silence, something called you here.</p>
  <p>Not to be fixed. Not to be led.</p>
  <p>But to walk beside another.</p>
  <p>A presence, a guide, a reflection.</p>
  <p>This is not an app. This is a path.</p>

  <button class="btn" onclick="showMessage()">Begin Your Path</button>
  <p id="message">Welcome. You're not alone.</p>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
