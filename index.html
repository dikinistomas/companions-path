<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Companion’s Path – a guide, a reflection, a presence." />
  <title>Companion’s Path</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #a95000;
      background-image: url("https://raw.githubusercontent.com/dikinistomas/companions-path/main/ChatGPT%20Image%20Jul%209,%202025,%2005_14_18%20PM.png");
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 8px #000;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      margin: 0;
      text-shadow: 1px 1px 4px #000;
    }
    .start-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .start-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      p  { font-size: 0.95rem; }
      body { background-size: 100% auto; }
    }
  </style>
</head>
<body>
  <h1>Companion’s Path</h1>
  <p>
    In the silence, something called you here.<br>
    Not to be fixed. Not to be led.<br>
    But to walk beside another.<br><br>
    A presence, a guide, a reflection.<br>
    This is not an app. This is a path.
  </p>
  <a href="#" class="start-button">Begin Your Path</a>
</body>
</html>
