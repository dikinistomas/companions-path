<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Companion’s Path – a guide, a reflection, a presence." />
  <title>Companion’s Path</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/dikinstomas/companions-path/main/490a9836-5d79-419a-80d5-332dc5b8a088.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      background-color: #000; /* Juodas fonas už paveiksliuko ribų */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      text-shadow: 1px 1px 2px black;
      margin-bottom: 0.5em;
    }

    p {
      max-width: 400px;
      line-height: 1.6;
      margin: 0.2em 0;
      font-size: 1em;
      text-shadow: 1px 1px 2px black;
    }

    .btn {
      margin-top: 1.5em;
      background-color: #732F00;
      border: none;
      color: white;
      padding: 0.7em 1.4em;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #a14500;
    }
  </style>
</head>
<body>
  <h1>Companion’s Path</h1>
  <p>In the silence, something called you here.<br>
  Not to be fixed. Not to be led.<br>
  But to walk beside another.</p>
  <p>A presence, a guide, a reflection.<br>
  This is not an app. This is a path.</p>
  <button class="btn">Begin Your Path</button>
</body>
</html>
